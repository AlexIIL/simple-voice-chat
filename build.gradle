plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

processResources {
    filesMatching("plugin.yml") {
        expand "version": project.version,
                "paper_api_version": project.paper_api_version
    }

    filesMatching("compatibility.properties") {
        expand "mod_compatibility_version": project.mod_compatibility_version
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation "com.destroystokyo.paper:paper:${paper_version}"
    implementation "com.comphenix.protocol:ProtocolLib:${protocollib_version}"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://papermc.io/repo/repository/maven-public/" }
    maven {
        name = "henkelmax.public"
        url = 'https://maven.maxhenkel.de/repository/public'
    }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
}

task copyJarToServer {
    doLast {
        delete {
            delete "${project.projectDir}/run/plugins/${archivesBaseName}-${version}.jar"
        }
        copy {
            from "${project.buildDir}/libs/${archivesBaseName}-${version}.jar"
            into "${project.projectDir}/run/plugins"
        }
    }
}

build.finalizedBy(copyJarToServer)

task runServer {
    doLast {
        javaexec {
            debug = true
            workingDir = "${project.projectDir}/run"
            main = "-jar";
            args = [
                    "${project.projectDir}/run/paper.jar",
                    "nogui"
            ]
        }
    }
}

runServer.dependsOn(copyJarToServer)

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release = 8
}
